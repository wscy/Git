<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是boot的登陆界面</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css" >
    <script type="javascript" src="jquery/jquery-3.3.1.min.js" ></script>
    <script type="javascript" src="dist/js/bootstrap.js" ></script>
    <style>
        .panel{
            width: 300px;
            height: 300px;
            position: absolute;
            margin-left: 350px;
            margin-top: 100px;
            background-color: #3e8f3e;
            border-radius: 30px;
        }
    </style>
</head>
<body style="background-color: #8c8c8c">
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color: #080808;border-top-left-radius: 20px;border-top-right-radius: 20px">
            <div class="panel-title" style="background-color: #080808;margin-left: 41%">
                <h2>登陆</h2>
             </div>
        </div>
        <div class="panel-body">
            <form id="login_message" action="checkLogin" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon input-group-lg">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="userName" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon input-group-lg">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password"  class="form-control" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group" style="margin-left: 50px">
                        <button id="submit" class=""  >
                            &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 提交&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
